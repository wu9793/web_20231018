<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

        .container{
            margin-top: 50px;
        }
        table,tr,td{

        table{

                    <td>
                        <label for="name">mobile</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        
                        <input type="file" name="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
